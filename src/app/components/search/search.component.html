<ng-container *ngIf="weather">
  <app-card [weatherData]="weather" (closeClicked)="closeCard()"></app-card>
</ng-container>

<section class="container">
  <input (keyup.enter)="searchCity()" class="container-input" type="text" [(ngModel)]="cityName" placeholder="Insira aqui o nome da cidade">
  <input (click)="searchCity()" class="container-icon" type="image" src="../../../assets/icons/lupa.svg" alt="Ícone de lupa">
</section>
